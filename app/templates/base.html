<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AnnadattaMitra{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="">

<header class="bg-green-700 text-white py-4 px-8 flex justify-between items-center shadow-lg">
    <a href="/" class="text-2xl font-bold">AnnadattaMitra</a>
    <nav class="flex space-x-4">
        <a href="#about" class="nav-link hover:underline">About</a>
        <a href="#features" class="nav-link hover:underline">Features</a>
        <a href="/chatbot" class="nav-link hover:underline">AI Chatbot</a>
        <a href="#contact" class="nav-link hover:underline">Contact</a>
        
        {% if user.is_authenticated %}
            <!-- Show logout button if the user is authenticated -->
            <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="bg-red-700 text-white px-4 py-2 rounded">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="nav-link hover:underline">Login</a>
            <a href="{% url 'register' %}" class="nav-link hover:underline">Register</a>
        {% endif %}
    </nav>
</header>

<main class="py-6">
    {% block content %}
    {% endblock %}
</main>

<footer class="bg-green-700 text-white py-4 text-center">
    <p>&copy; 2024 AnnadattaMitra. All rights reserved.</p>
</footer>

</body>
</html>
